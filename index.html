<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <div class="gameHeader">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="gameDiv">
        <div class="mainField">
            <div class="row1">
                <div id="field1" class="fields" onclick="click('field1')"></div>
                <div id="field2" class="fields" onclick="click('field2')"></div>
                <div id="field3" class="fields" onclick="click('field3')"></div>
            </div>
            <div class="row2"> 
                <div id="field4" class="fields" onclick="click('field4')"></div>
                <div id="field5" class="fields" onclick="click('field5')"></div>
                <div id="field6" class="fields" onclick="click('field6')"></div>
            </div>
            <div class="row3">
                <div id="field7" class="fields" onclick="click('field7')"></div>
                <div id="field8" class="fields" onclick="click('field8')"></div>
                <div id="field9" class="fields" onclick="click('field9')"></div>
            </div>
        </div>

        <div class="buttonDiv">
            <button type="button" class="btn btn-primary btn-lg">Restart</button>
        </div>
    </div>
    
  </body>
</html>
